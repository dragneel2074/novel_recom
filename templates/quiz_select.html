<!DOCTYPE html>
<html>

<head>
    <title>Quiz</title>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Top Picks</title>
        <link rel="apple-touch-icon" sizes="180x180" href="static/images/logo/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="static/images/logo/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="static/images/logo/favicon-16x16.png">
        <link rel="canonical" href="https://nobleradar.com/top-picks">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/animate.min.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">


        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

    </head>

<body>
    <div class="jumbotron text-center">
        <h1 class="my-4 animate__animated animate__bounceInLeft"><strong>Web Novel Quizs</strong></h1>
    </div>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="nav-link" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/top-picks">Top Picks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact Us</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/quiz_select">Quiz</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1>Select a Quiz</h1>
                {% for quiz_name in quizzes %}
                <p><a href="/quiz/{{ quiz_name }}">{{ quiz_name }}</a></p>
                {% endfor %}
            </div>
            <div class="col-md-4">
                <!-- Sidebar -->
                <div class="sidebar">
                    <h2>Top Scores</h2>
                    {% for topic, name, score in top_scores %}
                    <p>{{ name }} ({{ topic }}): {{ score }}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

</body>

</html>
